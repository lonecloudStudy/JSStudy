<script>
    var index = 0;
    var uls = document.getElementById("d_con").getElementsByTagName("ul");
    var pageTool = document.getElementById("pageTool").getElementsByTagName("span");
    var preNext = document.getElementById("preNext").getElementsByTagName("a");
    /**
     * next按钮事件
     */
    preNext[0].onclick = function () {
        if (index == uls.length)return;
        uls[index].className = "hidden";
        uls[++index].className = "active";
        pageTool[0].innerHTML = index + 1;
    }
    /**
     * pre按钮事件
     */
    preNext[1].onclick = function () {
        if (index == 0)return;
        uls[index].className = "hidden";
        uls[--index].className = "active";
        pageTool[0].innerHTML = index + 1;
    }
</script>
