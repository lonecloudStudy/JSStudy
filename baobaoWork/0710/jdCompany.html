<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业注册</title>
    <link rel="stylesheet" href="css/jdCompany.css">
</head>
<body>
<div class="content">
    <div class="head">账户信息</div>
    <div class="userContent">
        <div class="item">
            <span class="name">用户名：</span>
            <input type="text" class="text" name="username">
        </div>
        <div class="item">
            <span class="name">请设置密码：</span>
            <input type="password" class="password">
        </div>
        <div class="item">
            <span class="name">请确认密码：</span>
            <input type="password">
        </div>
    </div>
    <div class="head">公司信息</div>
    <div class="companyInfo">
        <div class="item">
            <span class="name">公司名称：</span>
            <input type="text" class="text">
        </div>
        <div class="item">
            <span class="name">公司所在地:</span>
            <select name="" id="province"></select>
            <select name="" id="city"></select>
            <select name="" id="location"></select>
        </div>
        <div class="item">
            <span class="name">购买类型/用途：</span>
            <div class="checkboxItem">

            </div>
        </div>
        <div class="item">
            <span class="name">注册邀请码：</span>
            <input type="text" class="text">
        </div>
        <div class="item">
            <span class="name">企业人数：</span>
            <select name="" id=""></select>
        </div>
        <div class="item">
            <span class="name">公司行业：</span>
            <select name="" id=""></select>
        </div>
        <div class="item">
            <span class="name">公司性质：</span>
            <select name="" id=""></select>
        </div>
    </div>
    <div class="head">联系人信息</div>
    <div class="contactInfo">
        <div class="item">
            <span class="name">联系人姓名：</span>
            <input type="text" class="text">
        </div>
        <div class="item">
            <span class="name">所在部门：</span>
            <select name="" id=""></select>
        </div>
        <div class="item">
            <span class="name">固定电话：</span>
            <input type="text" class="text">
        </div>
        <div class="item">
            <span class="name">验证手机：</span>
            <input type="text" class="text">
        </div>
        <div class="item">
            <span class="name">短信验证码：</span>
            <input type="text" class="text">
        </div>
        <div class="item">
            <span class="name">联系人邮箱：</span>
            <input type="text" class="text">
        </div>
        <div class="item">
            <span class="name">验证码：</span>
        </div>
        <div class="item">
            <span class="name"></span>
            <input type="checkbox" >
            <label for="protocol">我已阅读并同意<a href="#" id="protocol">《京东用户注册协议》</a>
                <a href="#" id="protocolPrivacy">《隐私政策》</a>
            </label>
        </div>
        <div class="item">
            <span class="name"></span>
            <button class="register">立即注册</button>
        </div>
    </div>
</div>
<script src="js/jdCompany.js"></script>
</body>
</html>
